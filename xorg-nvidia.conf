Section "OutputClass"
    Identifier "nvidia"
    MatchDriver "nvidia-drm"
    Driver "nvidia"
    Option "AllowEmptyInitialConfiguration"
    Option "PrimaryGPU" "yes"
    Option "NoLogo" "true"
    ModulePath "/usr/lib/xorg/modules/nvidia/extensions"
EndSection

Section "ServerFlags"
	Option  "IgnoreABI" "True"
EndSection
